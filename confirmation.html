<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking Confirmation</title>
<style>
  body { font-family: Arial, sans-serif; }
  .container { width: 80%; margin: auto; }
  header { background: #4CAF50; color: white; padding: 10px 0; text-align: center; }
  .confirmation { margin-top: 20px; text-align: center; }
  .payment-placeholder { background: #f3f3f3; border: dashed 2px #ccc; padding: 30px; margin-top: 20px; }
</style>
</head>
<body>
<header>
  <h1>Booking Confirmed</h1>
</header>
<div class="container">
  <div class="confirmation">
    <h2>Your appointment has been successfully booked!</h2>
    <p>We have sent you an email with the details of your appointment. Please check your inbox.</p>
    <p>To complete the process, please proceed with the payment.</p>
  </div>
  <div class="payment-placeholder">
    <p>Payment processing system will be integrated here.</p>
<img src="https://i.pinimg.com/originals/59/4c/c3/594cc34530699bf9569e73b65ae8b604.png" alt="Placeholder Image 2">
  </div>
</div>
</body>
</html>
